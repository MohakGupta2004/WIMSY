<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIMSY üò∏</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#FFF5E1]">
    <nav class="bg-[#FF934F] p-3 sm:p-5 flex flex-col sm:flex-row justify-between items-center border-b border-zinc-200 gap-2 sm:gap-0">
        <div class="logo text-[#3A2E2E] font-bold text-base sm:text-lg text-amber-300">WIMSYüò∏</div>
        <div class="logo text-[#3A2E2E] font-medium text-sm sm:text-lg text-center">Your AI Powered Voice Companion</div>
        <button class="bg-[#B9FBC0] text-emerald-700 py-2 px-3 rounded-md text-sm">Login</button>
    </nav>
    <div class="px-2 sm:px-4 lg:px-30 py-3 sm:py-5 flex flex-col lg:flex-row justify-between gap-3 sm:gap-5 items-stretch lg:items-center">
        <div class="ttsBot p-4 sm:p-6 lg:p-8 mt-3 sm:mt-5 border-2 border-blue-300 bg-gradient-to-br from-blue-50 to-cyan-50 rounded-xl shadow-lg flex flex-col items-center w-full lg:w-1/2">
            <form class="textForm w-full flex flex-col gap-3 sm:gap-4 items-center justify-between mt-1" >
                <h1 class="tracking-tighter font-bold text-lg sm:text-xl text-blue-800 mb-2 sm:mb-4 text-center">üéØ Text to Speech Bot</h1>
                
                <!-- Input Section with Enhanced Styling -->
                <div class="w-full mb-3 sm:mb-4">
                    <input name="text" class="response inline-block pl-3 sm:pl-5 px-3 py-3 bg-white rounded-lg border-2 border-blue-200 text-base sm:text-lg w-full placeholder:text-xs flex items-center text-sm focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-300 shadow-sm hover:shadow-md" placeholder="‚ú® Enter your text to convert to speech..."></input>
                </div>
                
                <!-- Generate Button Section -->
                <div class="flex flex-col items-center gap-2 sm:gap-3 mb-2">
                    <div class="relative">
                        <!-- Main Generate Button with Pulse Effect -->
                        <button id="generateVoiceBtn" class="w-16 h-16 sm:w-20 sm:h-20 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full border-2 sm:border-4 border-blue-300 hover:from-blue-500 hover:to-blue-700 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95" >
                            <img id="generateVoiceBtnImg" class="w-8 h-8 sm:w-10 sm:h-10 mx-auto" src="catWithMic.png" alt="">
                        </button>
                        <!-- Hover Pulse Animation -->
                        <div class="absolute inset-0 rounded-full border-2 sm:border-4 border-blue-400 animate-ping opacity-75 hidden hover:block"></div>
                    </div>
                    
                    <div class="text-center">
                        <label class="text-xs sm:text-sm font-medium text-blue-700">Generate Audio</label>
                    </div>
                </div>
            </form>
            
            <!-- Loading State for TTS Generation -->
            <div class="ttsLoading hidden mt-4 sm:mt-6 w-full" id="ttsLoading">
                <div class="bg-gradient-to-r from-blue-100 to-cyan-100 border-2 border-blue-300 rounded-lg p-4 sm:p-6 mb-4">
                    <div class="flex flex-col items-center gap-3 sm:gap-4">
                        <!-- Loading spinner with animated cat sequence -->
                        <div class="relative">
                            <div class="w-12 h-12 sm:w-16 sm:h-16 border-4 border-blue-200 border-t-blue-500 rounded-full animate-spin"></div>
                            <!-- Animated cat that will cycle through different poses -->
                            <img id="loadingCat" src="sq2.png" class="absolute inset-0 w-8 h-8 sm:w-10 sm:h-10 m-auto scale-x-[-1] transition-all duration-300" alt="cat">
                        </div>
                        
                        <!-- Loading text with animated dots -->
                        <div class="text-center">
                            <div class="text-sm sm:text-base font-medium text-blue-700 mb-1">
                                üéµ Generating your audio
                                <span class="animate-pulse">.</span>
                                <span class="animate-pulse" style="animation-delay: 0.2s;">.</span>
                                <span class="animate-pulse" style="animation-delay: 0.4s;">.</span>
                            </div>
                            <div class="text-xs text-blue-600">Please wait while we process your text</div>
                        </div>
                        
                        <!-- Audio wave animation -->
                        <div class="flex items-center justify-center gap-1 h-8 sm:h-10">
                            <div class="w-1 sm:w-1.5 bg-gradient-to-t from-blue-400 to-cyan-500 rounded-full animate-pulse" style="height: 8px;"></div>
                            <div class="w-1 sm:w-1.5 bg-gradient-to-t from-blue-400 to-cyan-500 rounded-full animate-pulse" style="height: 16px; animation-delay: 0.1s;"></div>
                            <div class="w-1 sm:w-1.5 bg-gradient-to-t from-blue-400 to-cyan-500 rounded-full animate-pulse" style="height: 12px; animation-delay: 0.2s;"></div>
                            <div class="w-1 sm:w-1.5 bg-gradient-to-t from-blue-400 to-cyan-500 rounded-full animate-pulse" style="height: 24px; animation-delay: 0.3s;"></div>
                            <div class="w-1 sm:w-1.5 bg-gradient-to-t from-blue-400 to-cyan-500 rounded-full animate-pulse" style="height: 14px; animation-delay: 0.4s;"></div>
                            <div class="w-1 sm:w-1.5 bg-gradient-to-t from-blue-400 to-cyan-500 rounded-full animate-pulse" style="height: 20px; animation-delay: 0.5s;"></div>
                            <div class="w-1 sm:w-1.5 bg-gradient-to-t from-blue-400 to-cyan-500 rounded-full animate-pulse" style="height: 10px; animation-delay: 0.6s;"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Audio Output Section with Enhanced Styling -->
            <div class="audio hidden mt-4 sm:mt-6 w-full">
                <div class="bg-gradient-to-r from-green-100 to-emerald-100 border-2 border-green-300 rounded-lg p-3 sm:p-4 mb-4">
                    <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-3 gap-1 sm:gap-0">
                        <span class="text-xs sm:text-sm font-medium text-green-700">‚úÖ Audio Generated Successfully!</span>
                        <span class="text-xs text-green-600">Ready to play</span>
                    </div>
                    
                    <!-- Custom Audio Player Section -->
                    <div class="bg-white rounded-lg p-3 sm:p-4 border border-green-200 relative">
                        <div class="flex flex-col sm:flex-row items-center gap-3 mb-3">
                            <!-- Cat mascot with audio -->
                            <img src="cat-removebg-preview.png" class="scale-x-[-1] h-10 w-10 sm:h-12 sm:w-12 flex-shrink-0" alt="cat">
                            
                            <!-- Audio controls -->
                            <div class="flex-1 w-full">
                                <audio controls class="w-full h-8 sm:h-10 rounded-lg bg-blue-100" src="https://murf.ai/user-upload/one-day-temp/b7444c4e-d581-4c81-be7d-d6c08c473af6.wav?response-cache-control=max-age%3D604801&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Date=20250804T000000Z&X-Amz-SignedHeaders=host&X-Amz-Expires=259200&X-Amz-Credential=AKIA27M5532DYKBCJICE%2F20250804%2Fus-east-2%2Fs3%2Faws4_request&X-Amz-Signature=e6071161b7151469581dc8713f520921c86e94e2fb7cd674e36e8cd5f9aa2602">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                        </div>
                        
                        <!-- Action button -->
                        <div class="flex justify-center">
                            <button class="bg-emerald-500 hover:bg-emerald-600 text-white px-3 sm:px-4 py-2 rounded-lg text-xs sm:text-sm font-medium transition-all duration-300 shadow-md hover:shadow-lg transform hover:scale-105 generateAnother">
                                üéµ Generate Another
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ECHO BOT  -->
        <div class="echoBot p-4 sm:p-6 lg:p-8 mt-3 sm:mt-5 border-2 border-orange-300 bg-gradient-to-br from-orange-50 to-amber-50 rounded-xl shadow-lg flex flex-col items-center w-full lg:w-1/2">
            <div class="tracking-tighter font-bold text-lg sm:text-xl text-orange-800 mb-4 sm:mb-6 text-center flex gap-3 items-center justify-between w-full">
                <p>üéôÔ∏è Echo Bot </p>
                <Button id="startEchoBot" class="py-1 px-2 text-xs tracking-tighter bg-blue-500 border border-2 border-blue-200 rounded mb-2 text-white font-medium">Start Bot</Button></div>
            
            <!-- Recording Control Section // add hidden here--> 
            <div id="mainRecordingPanel" class="recordStartBtn hidden flex flex-col items-center gap-3 sm:gap-4 mb-4 sm:mb-6 relative z-10">
                <div class="relative z-20">
                    <!-- Main Record Button -->
                    <button class="w-16 h-16 sm:w-20 sm:h-20 bg-gradient-to-br from-red-400 to-red-600 rounded-full border-2 sm:border-4 border-red-300 hover:from-red-500 hover:to-red-700 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95 relative z-30" id="record">
                        <img class="h-6 w-6 sm:h-8 sm:w-8 mx-auto filter brightness-0 invert" src="microphone.png" alt="microphone">
                    </button>
                    <!-- Recording Pulse Animation -->
                    <div class="absolute inset-0 rounded-full border-2 sm:border-4 border-red-400 animate-ping opacity-75 hidden pointer-events-none z-10" id="recordingPulse"></div>
                </div>
                
                <div class="text-center z-20">
                    <label class="text-xs sm:text-sm font-medium text-orange-700" id="recordingLabel">Tap to Start Recording</label>
                    <div class="text-xs text-orange-600 mt-1 hidden" id="recordingTimer">00:00</div>
                </div>
            </div>

            <!-- Audio Visualizer -->
            <div class="audioVisualizer mb-4 sm:mb-6 hidden relative z-0" id="audioVisualizer">
                <div class="flex items-center justify-center gap-1 h-12 sm:h-16 px-2 sm:px-4">
                    <div class="w-1.5 sm:w-2 bg-gradient-to-t from-orange-400 to-red-500 rounded-full animate-pulse" style="height: 15px;"></div>
                    <div class="w-1.5 sm:w-2 bg-gradient-to-t from-orange-400 to-red-500 rounded-full animate-pulse" style="height: 25px; animation-delay: 0.1s;"></div>
                    <div class="w-1.5 sm:w-2 bg-gradient-to-t from-orange-400 to-red-500 rounded-full animate-pulse" style="height: 12px; animation-delay: 0.2s;"></div>
                    <div class="w-1.5 sm:w-2 bg-gradient-to-t from-orange-400 to-red-500 rounded-full animate-pulse" style="height: 35px; animation-delay: 0.3s;"></div>
                    <div class="w-1.5 sm:w-2 bg-gradient-to-t from-orange-400 to-red-500 rounded-full animate-pulse" style="height: 20px; animation-delay: 0.4s;"></div>
                    <div class="w-1.5 sm:w-2 bg-gradient-to-t from-orange-400 to-red-500 rounded-full animate-pulse" style="height: 45px; animation-delay: 0.5s;"></div>
                    <div class="w-1.5 sm:w-2 bg-gradient-to-t from-orange-400 to-red-500 rounded-full animate-pulse" style="height: 22px; animation-delay: 0.6s;"></div>
                    <div class="w-1.5 sm:w-2 bg-gradient-to-t from-orange-400 to-red-500 rounded-full animate-pulse" style="height: 30px; animation-delay: 0.7s;"></div>
                    <div class="w-1.5 sm:w-2 bg-gradient-to-t from-orange-400 to-red-500 rounded-full animate-pulse" style="height: 15px; animation-delay: 0.8s;"></div>
                    <div class="w-1.5 sm:w-2 bg-gradient-to-t from-orange-400 to-red-500 rounded-full animate-pulse" style="height: 25px; animation-delay: 0.9s;"></div>
                </div>
            </div>

            <!-- Recorded Audio Playback add hidden here-->
            <div class="recordedAudioContainer hidden w-full" id="recordedAudioContainer">
                <div class="bg-gradient-to-r from-green-100 to-emerald-100 border-2 border-green-300 rounded-lg p-3 sm:p-4 mb-4">
                    <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-3 gap-1 sm:gap-0">
                        <span class="text-xs sm:text-sm font-medium text-green-700">‚úÖ Recording Complete!</span>
                        <span class="text-xs text-green-600" id="recordingDuration">Duration: 00:00</span>
                    </div>
                    
                    <!-- Custom Audio Player -->
                    <div class="bg-white rounded-lg p-3 sm:p-4 border border-green-200">
                        <div class="flex flex-col sm:flex-row items-center gap-3 mb-3">
                            <!-- Cat mascot pointing to audio -->
                            <img src="cat-removebg-preview.png" class="h-10 w-10 sm:h-12 sm:w-12 transform scale-x-[-1] flex-shrink-0" alt="cat pointing">
                            
                            <!-- Audio controls -->
                            <div class="flex-1 w-full">
                                <audio controls class="w-full h-8 sm:h-10 rounded-lg bg-orange-100" id="recordedAudio">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                        </div>
                        
                        <!-- Action buttons -->
                        <div class="flex flex-col sm:flex-row gap-2 justify-center">
                            <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 sm:px-4 py-2 rounded-lg text-xs sm:text-sm font-medium transition-colors duration-200 shadow-md hover:shadow-lg w-full sm:w-auto" id="playAgain">
                                üîä Play Again
                            </button>
                            <button class="bg-orange-500 hover:bg-orange-600 text-white px-3 sm:px-4 py-2 rounded-lg text-xs sm:text-sm font-medium transition-colors duration-200 shadow-md hover:shadow-lg w-full sm:w-auto" id="recordNew">
                                üéôÔ∏è Record New
                            </button>
                        </div>
                    </div>
                    <div class="backendUploadMenu mt-3 hidden" id="uploadProgressContainer">
                        <h3 class="text-sm tracking-tight font-medium text-green-600" id="labelForBackendStatus">Backend Upload Status: </h3>
                        <div class="outerLoadingBar w-full h-6 bg-gray-200 rounded-full overflow-hidden">
                            <div class="innerLoadingBar h-full bg-orange-500 text-xs font-medium text-white text-center flex items-center justify-center transition-all duration-300" style="width: 0%;">
                                <span class="uploadStatusText px-2">Preparing...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="index.js" type="module"></script>
</html>
