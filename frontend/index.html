<!DOCTYPE html>

        .fromUser{
            align-self: flex-end;
            background-color: #fff;

        .fromWimsy{

<body class="h-screen bg-[#FFF1EB] p-2 overflow-hidden">
    <div class="mainBody flex h-full px-3">
        <nav id="sidebar" class="bg-[#FFDDD5] px-2 sm:px-3 py-5 flex items-center flex-col gap-3 w-[50px] sm:w-[60px] rounded-lg flex-shrink-0">
            <div class="logo flex text-orange-800 font-bold text-xs"><img class="w-4 h-4 sm:w-5 sm:h-5" src="pets.png" alt="paw"></div>
            <svg class="w-6 h-6 sm:w-8 sm:h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                <path fill="#A74600"
                    d="M416 208C416 305.2 330 384 224 384C197.3 384 171.9 379 148.8 370L67.2 413.2C57.9 418.1 46.5 416.4 39 409C31.5 401.6 29.8 390.1 34.8 380.8L70.4 313.6C46.3 284.2 32 247.6 32 208C32 110.8 118 32 224 32C330 32 416 110.8 416 208zM416 576C321.9 576 243.6 513.9 227.2 432C347.2 430.5 451.5 345.1 463 229.3C546.3 248.5 608 317.6 608 400C608 439.6 593.7 476.2 569.6 505.6L605.2 572.8C610.1 582.1 608.4 593.5 601 601C593.6 608.5 582.1 610.2 572.8 605.2L491.2 562C468.1 571 442.7 576 416 576z" />

        <div class="chatInterface w-full p-2 sm:p-3 flex flex-col h-full">
            <div class="top chatContainer flex items-center justify-between w-full pl-5 h-20 mb-2">
                <div class="leftSection flex items-center">
                    <img class="h-60 relative top-10" src="topCat.png" alt="cat">
                    <div class="textWithCat flex flex-col justify-center items-start">
                        <div class="name text-3xl sm:text-4xl font-medium tracking-tight">WIMSY</div>
                    </div>
                </div>
                <button id="startBtn" class="p-2 text-white font-medium bg-orange-400 rounded">Start Bot</button>
            </div>
            <div class="mainChat mt-15 flex flex-col px-7 py-5 flex-1 min-h-0">
                <div class="chats border-orange-400 border-2 rounded flex flex-col bg-zinc-100 py-5 px-7 flex-1 overflow-y-auto gap-5 space-y-2 mb-3">
                    <div class="message text-xs fromWimsy">Hi there! How can I assist you today?</div>
                    <!-- <div class="message text-xs fromUser">Hello, WIMSY!</div> -->
                    <!-- <div class="message fromWimsy">Hi there! How can I assist you today?
                        <audio id="murfResponseAudio" autoplay src = '#' ></audio>
                    </div> -->

                </div>
                <div id="record" class="sendMessage flex flex-col items-center justify-center">
                    <div class="flex flex-col items-center ">
                        <img id="mic" class="h-19 bg-orange-500 p-3 rounded-full cursor-pointer hover:bg-orange-600" src="microphone.png" alt="">
                        <p id="micInstruction" class="text-xs">Send Voice</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="index.js" type="module"></script>
